<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>画像処理 / 課題</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.honokak.osaka/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet/less" type="text/css" href="assets/css/style.less">
</head>
<body class="no-thank-yu">

<div class="container">

	<div class="row">
		<div class="col-xs-12">
			<h1 class="page-header">JavaScriptだけで画像処理</h1>
			<p>サーバサイド処理を一切使わずにJavaScriptだけをつかって画像処理をします。<a href="source/script.js">ソースコードを読む</a></p>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 control">
			<div class="control-box form-inline">
				<input type="file" id="file">

				<button type="button" class="btn btn-default btn-sm" id="reset">画像リセット</button>

				<label>グレースケールの方法</label>
				<select class="form-control input-sm" id="grayscale">
					<option value="brightness">輝度</option>
					<option value="saturation">彩度</option>
					<option value="average">平均</option>
				</select>
				<label>2値化の方法</label>
				<select class="form-control input-sm" id="binary">
					<option value="null">2値化しない</option>
					<option value="threshold" selected="selected">しきい値</option>
					<option value="patterndither">組織的ディザ法</option>
					<option value="errordiffusion">誤差拡散法(動きません)</option>
				</select>
				<label>閾値</label> <input type="number" id="threshold" class="form-control input-sm" min="0" max="255" value="128">
				<select class="form-control input-sm" id="pattern">
					<option value="bayer">バイヤー型</option>
					<option value="halftone">ハーフトーン型</option>
					<option value="screw">スクリュー型</option>
				</select>
				<button type="button" class="btn btn-success btn-sm" id="threshold-exec">実行</button>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<canvas id="canvas"></canvas>
		</div>
	</div>

</div>


<footer>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center copyright">
				&copy; 2015 Takuto Kanzaki
			</div>
		</div>
	</div>
</footer>

<script type="text/javascript" src="assets/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="assets/lib/less.min.js"></script>
<script type="text/javascript" src="source/script.js"></script>

</body>
</html>
